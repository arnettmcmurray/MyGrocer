name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

            - name: Install deps
        working-directory: backend/app
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Verify pytest install
        working-directory: backend/app
        run: |
          pip show pytest || echo "pytest not found"
          which python
          python -m pytest --version || echo "pytest module not found"


      - name: Import check
        working-directory: backend/app
        run: python -c "import flask"

      - name: Run tests
        working-directory: backend/app
        run: python -m pytest -q
