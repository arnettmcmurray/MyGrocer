name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and verify
        working-directory: backend/app
        run: |
          pip install -r requirements.txt
          pip install pytest
          pytest --version

      - name: Import check
        working-directory: backend/app
        run: python -c "import flask"

      - name: Run tests
        working-directory: backend/app
        run: |
          export PYTHONPATH=../..
          python -m pytest -v --maxfail=1 --disable-warnings
