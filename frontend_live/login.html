<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MyGrocer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="./js/ui.js"></script>
  </head>

  <body
    class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen"
    x-data="authPage()"
  >
    <div class="w-full max-w-md bg-white border rounded-2xl shadow p-6">
      <h2
        class="text-xl font-semibold text-center mb-4"
        x-text="mode === 'login' ? 'Login' : 'Register'"
      ></h2>

      <form
        @submit.prevent="mode === 'login' ? login() : register()"
        class="space-y-4"
      >
        <input
          type="email"
          x-model="email"
          placeholder="Email"
          required
          class="w-full border px-3 py-2 rounded focus:ring focus:ring-green-200"
        />
        <input
          type="password"
          x-model="password"
          placeholder="Password"
          required
          class="w-full border px-3 py-2 rounded focus:ring focus:ring-green-200"
        />
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded"
          x-text="mode === 'login' ? 'Login' : 'Register'"
        ></button>
      </form>

      <p class="text-center text-sm mt-4 text-gray-600">
        <span x-show="mode === 'login'">
          Donâ€™t have an account?
          <a
            href="#"
            class="text-green-700 font-semibold"
            @click="mode='register'"
            >Register</a
          >
        </span>
        <span x-show="mode === 'register'">
          Already registered?
          <a href="#" class="text-green-700 font-semibold" @click="mode='login'"
            >Login</a
          >
        </span>
      </p>

      <p x-text="message" class="text-center text-sm mt-4 text-red-600"></p>
    </div>
  </body>
</html>
