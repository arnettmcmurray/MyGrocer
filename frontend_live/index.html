<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MyGrocer | Home</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/frontend_live/js/config.js"></script>
    <script defer src="/frontend_live/js/ui.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="bg-gray-900 text-gray-100">
    <header class="border-b bg-gray-800 shadow-sm" x-data="topNav()">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold text-green-400">MyGrocer</h1>
        <nav class="space-x-6 text-sm">
          <a href="/frontend_live/index.html" class="hover:underline">Home</a>
          <a href="/frontend_live/pantry.html" class="hover:underline"
            >Pantry</a
          >
          <a href="/frontend_live/households.html" class="hover:underline"
            >Households</a
          >
          <a href="/frontend_live/recipes.html" class="hover:underline"
            >Recipes</a
          >
          <button @click="logout" class="text-red-400 hover:underline">
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main
      class="max-w-6xl mx-auto px-4 py-10 space-y-8"
      x-data="homePage()"
      x-init="init()"
    >
      <section class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold text-green-400 mb-2">
          Backend Status
        </h2>
        <p class="text-gray-300 text-sm" x-text="statusMsg"></p>
        <button
          @click="checkHealth"
          class="mt-4 bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white"
        >
          Refresh
        </button>
      </section>

      <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a
          href="/frontend_live/pantry.html"
          class="p-6 bg-gray-800 rounded-xl shadow-lg hover:bg-gray-700 transition"
        >
          <h3 class="text-lg font-semibold text-green-400 mb-1">Pantry</h3>
          <p class="text-gray-300 text-sm">View and manage pantry items.</p>
        </a>

        <a
          href="/frontend_live/households.html"
          class="p-6 bg-gray-800 rounded-xl shadow-lg hover:bg-gray-700 transition"
        >
          <h3 class="text-lg font-semibold text-green-400 mb-1">Households</h3>
          <p class="text-gray-300 text-sm">Manage shared grocery units.</p>
        </a>

        <a
          href="/frontend_live/recipes.html"
          class="p-6 bg-gray-800 rounded-xl shadow-lg hover:bg-gray-700 transition"
        >
          <h3 class="text-lg font-semibold text-green-400 mb-1">Recipes</h3>
          <p class="text-gray-300 text-sm">Search foods & get nutrition.</p>
        </a>
      </section>
    </main>
  </body>
</html>
