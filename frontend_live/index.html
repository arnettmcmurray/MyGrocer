<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MyGrocer | Home</title>

    <link rel="icon" href="data:," />

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/config.js"></script>
    <script defer src="/js/ui.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <header class="border-b bg-white shadow-sm" x-data="topNav()">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold text-green-700">MyGrocer</h1>
        <nav class="space-x-4 text-sm">
          <a href="/index.html" class="font-semibold text-green-700">Home</a>
          <a href="/pantry.html" class="hover:underline">Pantry</a>
          <a href="/households.html" class="hover:underline">Households</a>
          <a href="/recipes.html" class="hover:underline">Recipes</a>
          <button
            @click="logout"
            class="text-red-600 font-semibold hover:underline"
          >
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main
      class="max-w-6xl mx-auto px-4 py-10 space-y-8"
      x-data="homePage()"
      x-init="init()"
    >
      <section
        class="bg-white p-6 border rounded-xl shadow-sm flex flex-col sm:flex-row sm:justify-between sm:items-center"
      >
        <div>
          <h2 class="text-lg font-semibold">Backend Status</h2>
          <p class="text-sm text-gray-600" x-text="statusMsg"></p>
        </div>
        <button
          @click="checkHealth"
          class="mt-4 sm:mt-0 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
        >
          Refresh
        </button>
      </section>

      <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a
          href="/pantry.html"
          class="p-6 bg-white border rounded-xl shadow-sm hover:shadow-md transition"
        >
          <h3 class="text-lg font-semibold mb-2 text-green-700">Pantry</h3>
          <p class="text-sm text-gray-600">
            View, add, and manage items in your pantry.
          </p>
        </a>

        <a
          href="/households.html"
          class="p-6 bg-white border rounded-xl shadow-sm hover:shadow-md transition"
        >
          <h3 class="text-lg font-semibold mb-2 text-green-700">Households</h3>
          <p class="text-sm text-gray-600">
            Manage shared grocery lists by household.
          </p>
        </a>

        <a
          href="/recipes.html"
          class="p-6 bg-white border rounded-xl shadow-sm hover:shadow-md transition"
        >
          <h3 class="text-lg font-semibold mb-2 text-green-700">Recipes</h3>
          <p class="text-sm text-gray-600">
            Explore recipe suggestions using pantry data and API results.
          </p>
        </a>
      </section>
    </main>
  </body>
</html>
