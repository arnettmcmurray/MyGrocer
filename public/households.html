<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGrocer | Households</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/config.js"></script>
    <script defer src="/js/ui.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body
    class="bg-gray-900 text-gray-100"
    x-data="householdsPage()"
    x-init="init()"
  >
    <header class="border-b bg-gray-800 shadow-sm" x-data="topNav()">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold text-green-400">MyGrocer</h1>
        <nav class="space-x-6 text-sm">
          <a href="/index.html" class="hover:underline">Home</a>
          <a href="/pantry.html" class="hover:underline">Pantry</a>
          <a href="/households.html" class="font-semibold text-green-400"
            >Households</a
          >
          <a href="/recipes.html" class="hover:underline">Recipes</a>
          <button @click="logout" class="text-red-400 hover:underline">
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10 space-y-8">
      <section class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold text-green-400 mb-4">
          Manage Households
        </h2>

        <div class="flex gap-3 mb-5">
          <input
            type="text"
            placeholder="New household name"
            x-model="name"
            class="flex-grow px-3 py-2 rounded bg-gray-700 border border-gray-600"
          />
          <button
            @click="addHousehold"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
          >
            Add
          </button>
        </div>

        <ul x-show="households.length > 0" class="divide-y divide-gray-700">
          <template x-for="h in households" :key="h.id">
            <li class="py-2 flex justify-between items-center">
              <span class="text-gray-200" x-text="h.name"></span>
              <button
                @click="removeHousehold(h.id)"
                class="text-red-400 hover:underline text-sm"
              >
                Delete
              </button>
            </li>
          </template>
        </ul>

        <p
          x-show="households.length === 0"
          class="text-sm text-gray-400 mt-4 text-center"
        >
          No households added yet.
        </p>
      </section>

      <section class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h3 class="text-lg font-semibold text-green-400 mb-2">Coming Soon</h3>
        <ul class="list-disc ml-5 text-gray-300 text-sm space-y-1">
          <li>Shared grocery lists</li>
          <li>Notifications & tasks</li>
          <li>Delivery services</li>
          <li>Auto-sync with Pantry & Recipes</li>
        </ul>
      </section>
    </main>
  </body>
</html>
