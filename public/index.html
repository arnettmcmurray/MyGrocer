<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MyGrocer | Home</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/config.js"></script>
    <script defer src="/js/ui.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <!-- GRADIENT ENABLED -->
  <body class="bg-gradient-to-b from-gray-900 to-gray-800 text-gray-100">
    <header class="border-b bg-gray-800 shadow-sm" x-data="topNav()">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold text-green-400">MyGrocer</h1>
        <nav class="space-x-6 text-sm">
          <a href="/index.html" class="hover:underline">Home</a>
          <a href="/pantry.html" class="hover:underline">Pantry</a>
          <a href="/households.html" class="hover:underline">Households</a>
          <a href="/recipes.html" class="hover:underline">Recipes</a>
          <button @click="logout" class="text-red-400 hover:underline">
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main
      class="max-w-6xl mx-auto px-4 py-10 space-y-8"
      x-data="homePage()"
      x-init="init()"
    >
      <!-- TINY SYSTEM BADGE (Style A) -->
      <div class="flex items-center space-x-2 text-sm opacity-70">
        <span class="w-2 h-2 bg-green-400 rounded-full"></span>
        <span x-text="statusMsg"></span>
        <button
          @click="checkHealth"
          class="ml-3 px-2 py-1 bg-green-700 hover:bg-green-800 rounded text-white text-xs"
        >
          Refresh
        </button>
      </div>
      <!-- END BADGE -->

      <!-- MAIN GRID -->
      <section class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <a
          href="/pantry.html"
          class="p-6 bg-gray-800 rounded-xl shadow-lg hover:bg-gray-700 transition"
        >
          <h3 class="text-lg font-semibold text-green-400 mb-1">Pantry</h3>
          <p class="text-gray-300 text-sm">View and manage pantry items.</p>
        </a>

        <a
          href="/households.html"
          class="p-6 bg-gray-800 rounded-xl shadow-lg hover:bg-gray-700 transition"
        >
          <h3 class="text-lg font-semibold text-green-400 mb-1">Households</h3>
          <p class="text-gray-300 text-sm">Manage shared grocery units.</p>
        </a>

        <a
          href="/recipes.html"
          class="p-6 bg-gray-800 rounded-xl shadow-lg hover:bg-gray-700 transition"
        >
          <h3 class="text-lg font-semibold text-green-400 mb-1">Recipes</h3>
          <p class="text-gray-300 text-sm">Search foods & get nutrition.</p>
        </a>

        <!-- DELIVERY (COMING SOON) WITH SERVICE HINT -->
        <div
          class="p-6 bg-gray-800/80 rounded-xl shadow-lg flex flex-col items-center justify-center text-center opacity-80 cursor-not-allowed select-none"
        >
          <h3 class="text-lg font-semibold text-gray-400 mb-1">Delivery</h3>
          <p class="text-gray-500 text-sm mb-2">Coming Soon</p>
          <p class="text-gray-600 text-xs">(DoorDash • Postmates • UberEats)</p>
        </div>
      </section>
      <!-- END GRID -->
    </main>
  </body>
</html>
