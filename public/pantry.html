<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGrocer | Pantry</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/config.js"></script>
    <script defer src="/js/ui.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <!-- GRADIENT ENABLED -->
  <body
    class="bg-gradient-to-b from-gray-900 to-gray-800 text-gray-100"
    x-data="pantryPage()"
    x-init="init()"
  >
    <header
      class="border-b bg-gray-800 shadow-sm text-gray-100"
      x-data="topNav()"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold text-green-400">MyGrocer</h1>

        <nav class="space-x-6 text-sm">
          <a href="/index.html" class="hover:underline">Home</a>
          <a href="/recipes.html" class="hover:underline">Recipes</a>
          <a href="/pantry.html" class="font-semibold text-blue-400">Pantry</a>
          <a href="/households.html" class="hover:underline">Households</a>
          <button @click="logout" class="text-red-400 hover:underline">
            Logout
          </button>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main
      class="max-w-3xl mx-auto mt-10 p-6 bg-gray-800 rounded-xl shadow-lg space-y-6"
    >
      <h2 class="text-2xl font-semibold mb-4">Your Pantry</h2>

      <!-- INPUT ROW -->
      <div class="flex items-center space-x-3 mb-6">
        <input
          id="itemName"
          type="text"
          placeholder="Item name..."
          class="flex-1 px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500"
        />

        <input
          id="itemQty"
          type="number"
          placeholder="Qty"
          min="1"
          class="w-20 px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500"
        />

        <input
          id="itemExp"
          type="date"
          class="px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500"
        />

        <button
          @click="addItem()"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white"
        >
          Add
        </button>
      </div>

      <!-- LIST -->
      <ul class="space-y-3">
        <template x-for="item in pantry" :key="item.id">
          <li
            class="flex justify-between items-center bg-gray-700 px-4 py-3 rounded shadow"
          >
            <div>
              <p class="font-semibold" x-text="item.name"></p>

              <p class="text-sm text-gray-300">
                Qty: <span x-text="item.quantity"></span>
                <template x-if="item.expiration_date">
                  <span>
                    â€¢ Exp: <span x-text="item.expiration_date"></span>
                  </span>
                </template>
              </p>
            </div>

            <button
              @click="removeItem(item.id)"
              class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-white"
            >
              Remove
            </button>
          </li>
        </template>
      </ul>
    </main>
  </body>
</html>
